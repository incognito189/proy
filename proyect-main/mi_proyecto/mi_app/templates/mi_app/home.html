<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <style>
        body {
            transition: background-color 0.5s ease;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
            margin: 0;
            min-height: 100vh;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f94144;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <div class="content">
            <h1>Bienvenido, {{ user.username }}!</h1>
            <p>Haz clic en cualquier parte de la página para cambiar el color de fondo.</p>
            <a href="{% url 'logout' %}" class="logout-btn">Cerrar sesión</a>
        </div>
    {% else %}
        <script>window.location.href = "{% url 'login' %}";</script>
    {% endif %}

    <script>
        const colors = ['#f9c74f', '#90be6d', '#f94144', '#577590', '#f3722c', '#43aa8b'];
        let current = Math.floor(Math.random() * colors.length);
        
        function changeColor() {
            document.body.style.backgroundColor = colors[current];
            current = (current + 1) % colors.length;
        }
        
        // Iniciar con un color aleatorio
        document.addEventListener('DOMContentLoaded', function() {
            changeColor();
        });
    </script>
</body>
</html>
